version: "2"
services:
  elasticsearch:
    image: ${ES_IMAGE}:${ES_TAG}
    environment:
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
  hbase:
    image: harisekhon/hbase:${HBASE_TAG}
  postgres:
    image: postgres:9
    environment:
      POSTGRES_USER: pio
      POSTGRES_PASSWORD: pio
      POSTGRES_INITDB_ARGS: --encoding=UTF8
  localstack:
    image: atlassianlabs/localstack
    environment:
      - SERVICES=s3
      - DEBUG=1
  pio-testing:
    image: predictionio/pio-testing:latest
    depends_on:
      - elasticsearch
      - hbase
      - postgres
      - localstack
    volumes:
      - ~/.ivy2:/root/.ivy2
      - ~/.sbt:/root/.sbt
